name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Code ğŸšš
        uses: actions/checkout@v3

        # Change directory to Frontend where package.json exists
      - name: Change Directory to Frontend
        working-directory: ./Frontend

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build React App / Vue App (depending on user app) ğŸ—ï¸
        run: npm run build

      # Upload the React frontend build to cPanel
      - name: Upload to cPanel ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./dist/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**

      # Upload the backend PHP files to cPanel
      - name: Upload Backend to cPanel ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /backend/
          local-dir: ./backend/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**
