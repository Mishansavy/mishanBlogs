name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
 steps:
      # Step 1: Checkout the code
      - name: Checkout Code 🚚
        uses: actions/checkout@v3

      # Step 2: Set the working directory to Frontend
      - name: Install Frontend Dependencies 📦
        working-directory: ./Frontend   # Change directory to Frontend
        run: npm install

      # Step 3: Build the React app (Frontend)
      - name: Build React App 🏗️
        working-directory: ./Frontend   # Ensure you're still in the Frontend directory
        run: npm run build

      # Upload the React frontend build to cPanel
      - name: Upload to cPanel 📂
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          local-dir: ./dist/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**

      # Upload the backend PHP files to cPanel
      - name: Upload Backend to cPanel 📂
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /backend/
          local-dir: ./backend/
          exclude: |
            **/.git**
            **/.git*/**
            **/node_modules/**
            **/.**
